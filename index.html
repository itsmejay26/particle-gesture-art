<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Gesture Art</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #0a0a1a; font-family: system-ui, sans-serif; color: #fff; }
    #app { width: 100vw; height: 100vh; position: relative; }
    #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #video { position: absolute; bottom: 10px; right: 10px; width: 120px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.3); transform: scaleX(-1); display: none; }
    #video.visible { display: block; }
    #controls { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; z-index: 100; }
    button { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); color: #fff; padding: 10px 15px; border-radius: 6px; margin: 5px; cursor: pointer; }
    button.active { background: rgba(255,100,150,0.5); }
    #gesture { margin-top: 10px; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 5px; text-align: center; }
    #instructions { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; font-size: 12px; }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <video id="video" playsinline autoplay muted></video>
    
    <div id="controls">
      <button id="btn-camera">ðŸ“· Camera</button>
      <button id="btn-demo">ðŸŽ® Demo</button>
      <div id="gesture">Gesture: None</div>
    </div>
    
    <div id="instructions">
      <b>Demo Keys:</b> H=Heart, L=Love, S=Scatter, G=Gather
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
